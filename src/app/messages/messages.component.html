<div *ngIf="messageService.messages.length">

  <div class="card col-10">
    <div class="card-body">
      <div class="card-title">
        <button type="button" class="btn btn-secondary btn-sm float-right clear" (click)="messageService.clear()">Clear</button>
        <h5>Messages</h5>
      </div>
      <div class="card-text">
        <div *ngFor='let message of messageService.messages' class="alert alert-secondary" role="alert">
          {{ message }}
        </div>
      </div>
    </div>
  </div>

</div>
